<!doctype html>
<html lang="en">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="docs">
    {{ partial "navbar" . }}
    <div id="{{ .Title | lower | replace ' ' '-' }}" class="container-fluid">
      <div class="row">
        {{ partial "sidebar" . }}
        <div class="col-12 col-md-10 hero-bg">
          <div class="container">
            <div class="row hero">
              <div class="col-md-5">
                <h1 class="logo logo-big"><b>hyphev</b> below <span class="tag tag-outline">v1.0.3</span></h1>
                <p><b>CSS Design System</b></p>
                <a class="btn" href="/getting-started">Getting Started</a>
                <a class="btn btn-clear" href="https://github.com/hyphev/below" target="_blank">See on GitHub</a>
              </div>
              <div class="col-md-7">
                <img src="assets/img/bg-01.svg">
              </div>
            </div>
          </div>
          {{ .Content }}
          {{ partial "footer" . }}
        </div>
      </div>
    </div>
  </body>
</html>
